<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <title>Nexcent design landing</title>
  </head>
  <body>
    <header>
      <a href="/" class="home-link">
        <img
          class="logo"
          name="logo"
          src="./assets/logo.svg"
          aria-label="logo image"
        />
      </a>
      <nav class="navbar" name="navbar" aria-label="navigation bar">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Service</a>
        <a href="#" class="nav-link">Feature</a>
        <a href="#" class="nav-link">Product</a>
        <a href="#" class="nav-link">Testimonial</a>
        <a href="#" class="nav-link">FAQ</a>
      </nav>
      <div class="btn-container">
        <button class="login-btn" name="login-btn" aria-label="login button">
          Login
        </button>
        <button class="signup-btn" name="signup-btn" aria-label="signup button">
          Sign up
        </button>
      </div>
    </header>
    <main>
      <section class="section-slider">
        <div>
          <h1 class="section-title">
            Lessons and insights <br />
            <span class="section-title-span">from 8 years</span>
          </h1>
          <p class="section-text">
            Where to grow your business as a photographer: site or social media?
          </p>
          <button class="section-action-btn">Register</button>
        </div>
        <img src="./assets/slider-img.svg" alt="man with tablet" />
      </section>
      <section class="section-clients">
        <h2 class="clients-title">Our clients</h2>
        <p class="clients-info">
          We have been working with some Fortune 500+ clients
        </p>
      </section>
    </main>
  </body>
</html>
